<!DOCTYPE html>
<html>

<head>
    <title> Print
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container text-center blue">
        <h1> Bhandara Scooters</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Item Id</label>
                    <input type="text" id="txtItemId" class="form-control" list="itemIdSuggestion" />
                    <datalist id="itemIdSuggestion"></datalist>
                </div>
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="txtItemName" class="form-control" oninput="onInputName(this);" list="itemNameSuggestion" />
                    <datalist id="itemNameSuggestion"></datalist>
                </div>
                <div class="form-group">
                    <label>Price</label><input type="text" id="txtItemPrice" class="form-control" />
                </div>
                <div class="form-group">
                    <button id="btnAdd" type="button" onclick="addOrderList();" class="form-control btn btn-primary">Add</button>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Orders</h4>
                    </div>
                    <div class="col-sm-6 text-right">
                        <h4 id="orderAmount">Total Rs = 00.00</h4>
                    </div>
                </div>
                <div class="row">
                    <table class="table">
                        <th>Id</th>
                        <th>Procduct</th>
                        <th>Price</th>
                    </table>
                </div>
                <div class="row" id="orderarea" style="height:5in;overflow-y:auto;">
                    <table id="order" class="table table-striped table-condensed">
                        <tbody id="ordertbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="order.js"></script>

</html>
